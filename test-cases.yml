---
- summary: |
    Проверка оформления заказа интернет-магазина
  requirement: |
    При добавлении товара в корзину пользователь должен успешно оформить заказ
  prerequisites: |
    Открыта корзина с выбранными товарами
  test-data: |
    Товар = Red Lipstick
 steps:
    - Открываем сайт 
    - Выбираем товар
    - Нажимаем кнопку "В корзину"
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    У пользователя появляется модальное окно со списком заказанных товаров и успешным оформлением заказа


- summary: |
    Данные о заказе отправляются на сервер
  requirement: |
    При оформлении заказа в DevTools во вкладке network появляется status 500 (Eternal server error)
  prerequisites: |
    Открыта корзина с выбранными товарами
  test-data: |
    Товар = Red Lipstick
 steps:
     - Открываем сайт 
     - Выбираем товар
     - Нажимаем кнопку "В корзину"
     - Нажимаем кнопку "Корзина"
     - Нажимаем кнопку "Оформить заказ"
    expected-result: |
      При оформлении заказа в DevTools во вкладке network должен появляться status 200 (ОК)
