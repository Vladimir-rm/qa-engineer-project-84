- summary: |
    Проверка оформления заказа интернет-магазина из общего каталога
  requirement: |
    При добавлении товара в корзину пользователь должен успешно оформить заказ
  prerequisites: |
    Открываем сайт https://hexlet-products-store.vercel.app/
    Открываем корзину с выбранными товарами
  test-data: |
    Выбранный товар
  steps: 
    - Нажать В Корзину на любом товаре
    - Нажить кнопку "Корзина"
    - Нажить кнопку "Оформить заказ"
  expected-result: |
    У пользователя появляется модальное окно со списком заказанных товаров и успешным оформлением заказа


